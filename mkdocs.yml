# Project information
site_name: SmartID
site_description: >-
  ¿Alguna vez tuviste dudas sobre como implementar SmartID? Con la documentación
  oficial de SmartID, eso se acabó

# Configuration
theme:
  name: null
  custom_dir: ./material/

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: es
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Cambiar a Modo Oscuro
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/toggle-switch-off-outline
        name: Cambiar a Modo Claro
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/smartid-icon.png
  logo: assets/smartid-icon.png
# Plugins
plugins:
  - search

# Customization
extra:
  analytics:
    provider: google
  social:
    - icon: fontawesome/solid/headset
      name: Soporte
      link: https://soporte.develsystems.com/

# Extensions
markdown_extensions:
  - tables
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Inicio: index.md
  - Documentación:
    - documentation/index.md
    - Novedades:  documentation/whats-new.md
    - Soporte:    documentation/support.md

  - Scripts:
    - scripts/index.md
    - Instalación: scripts/instalación.md
    - Versiones                         : scripts/upgrades/versiones.md
    - ¿Cómo actualizar el script?       : scripts/upgrades/update-script.md
    
  - SDK's: 
    - sdks/index.md
    - Android :   sdks/android.md
    - iOS     :   sdks/ios.md
    - Actualizar SDK's:
      - ¿Cómo actualizar el sdk?: sdks/upgrades/update-sdk.md